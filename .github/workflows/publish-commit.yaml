name: ğŸš€ pkg-pr-new
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘· Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ“‹ Version packages
        run: pnpm changeset version

      - name: ğŸ” Check pre-release mode
        id: prerelease
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ -f ".changeset/pre.json" ]] && [[ $(cat .changeset/pre.json | jq -r '.mode') != "exit" ]]; then
            echo "mode=pre-release" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Building pre-release package v$VERSION"
          else
            echo "mode=stable" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Building stable package v$VERSION"
          fi

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ“¦ Publish (${{ steps.prerelease.outputs.mode }}) v${{ steps.prerelease.outputs.version }}
        run: pnpm dlx pkg-pr-new publish --packageManager=pnpm
