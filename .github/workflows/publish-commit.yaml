name: ğŸš€ pkg-pr-new
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘· Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ” Check pre-release mode
        id: prerelease
        run: |
          if [[ -f ".changeset/pre.json" ]] && [[ $(cat .changeset/pre.json | jq -r '.mode') != "exit" ]]; then
            echo "mode=pre-release" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Building pre-release package"
          else
            echo "mode=stable" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Building stable package"
          fi

      - name: ğŸ“¦ Publish (${{ steps.prerelease.outputs.mode }})
        run: pnpm dlx pkg-pr-new publish --packageManager=pnpm
